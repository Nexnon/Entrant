<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <script th:src="@{script.js}"></script>
    <title>Entrant</title>
</head>
<body>
<header class="header">
    <button class="ui-button" id="information" onclick="onInfoClick()">Информация</button>
    <button class="ui-button" id="registry" onclick="onRegistryClick()">Реестр</button>
    <form action="/user" method="post">
        <input type="hidden" id="token" name="token" value="">
        <button type="submit" class="ui-button" id="personal_account">Личный кабинет</button>
    </form>
</header>
<section class="section">
    Рейтинг абитуриентов
    <table id="registry_table">

        <thead>
            <tr>
                <th>Email</th>
                <th>Направление</th>
                <th>Баллы</th>
            </tr>
        </thead>

        <tbody>
        <th:block th:each="appl: ${registry}">
            <tr>
                <td th:text="${appl.getEntrant().getEmail()}"/>
                <td th:text="${appl.getDirection().getName()}" />
                <td th:text="${appl.getEntrant().getScores()}"/>
            </tr>
        </th:block>
        </tbody>


    </table>
</section>
<footer class="footer">
    Широков Илья
</footer>
</body>
</html>
