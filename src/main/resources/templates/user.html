<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    <script th:src="@{script.js}"></script>
    <title>Entrant</title>
</head>
<body>
<header class="header">
    <button class="ui-button" id="information" onclick="onInfoClick()">Информация</button>
    <button class="ui-button" id="registry" onclick="onRegistryClick()">Реестр</button>
    <button class="ui-button" id="personal_account" onclick="onPersonalClick()">Личный кабинет</button>

</header>
<section class="section">

</section>
<footer class="footer">
    Широков Илья
</footer>
</body>
</html>
